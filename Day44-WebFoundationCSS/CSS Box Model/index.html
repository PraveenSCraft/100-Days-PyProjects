<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      /* Write your CSS code here */
      div {
        width: 200px;
        height: 200px;
        background: red;
      }
      #div1 {
        background-color: aquamarine;
        padding: 20px;
        border: 10px solid rgb(255, 0, 234);
      }
      #div1 p {
        margin: 0;
      }
      #div2 {
        background-color: indianred;
        border: 20px solid rgb(255, 251, 0);
        border-width: 20px 10px;
        margin-left: 200px;
      }
      #div3 {
        background-color: burlywood;
        border: 10px solid rgb(0, 168, 65);
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum facilis
        corrupti quo, nihil officiis vel quae, natus vitae ullam, a accusamus
        quia eligendi mollitia. Quisquam enim eaque quos iste molestias.
      </p>
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      #col {
        color: red;
      }
      #font-size {
        font-size: 2rem;
      }
      #font2 {
        font-weight: 900;
      }
      #font3 {
        font-family: Caveat;
      }
      #font4 {
        text-align: end;
      }

      /* Don't change the CSS above, add Your CSS below */
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="col">Color</p>
    <p id="font-size">Font Size</p>
    <p id="font2">Font Weight</p>
    <p id="font3">Font Family</p>
    <p id="font4">Text Align</p>
  </body>
</html>
